<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recensioni del Libro</title>
    <link rel="stylesheet" th:href="@{/css/recensioniLibro.css}">
</head>
<body class="container">

    <h1 th:text="'Recensioni di: ' + ${libro.titolo}">Recensioni del libro</h1>

    <div th:if="${#lists.isEmpty(recensioni)}">
        <p>Nessuna recensione presente per questo libro.</p>
    </div>

    <div class="grid">
        <div th:each="recensione : ${recensioni}" class="card">
            
            <!-- Username -->
            <div class="info">
                <h2 th:text="${recensione.mittente.credenziali.username}">Username</h2>
                <p><strong>ha scritto:</strong></p>
                
                <!-- Voto -->
                <p>
                    Voto:
                    <span th:text="${recensione.voto}">5</span>/5
                </p>

                <!-- Descrizione -->
                <blockquote th:text="${recensione.descrizione}">Testo recensione</blockquote>
            </div>

        </div>
    </div>

</body>
</html>
